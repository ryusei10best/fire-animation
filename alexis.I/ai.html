<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ALEXIS - Reach Best's AI</title>
    <meta name="description" content="ALEXIS - Reach Best's AI">
    <link rel="stylesheet" href="">
    <style type="text/css">
    body {
        background-color: #011C2D;
        color: #FFFFFF;
    }
    </style>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
    </style>
    <div style="max-width: 250px;text-align:center;margin: 0px auto;padding: 14%;">
        <h2 style="font-family: 'Open Sans', sans-serif;">A.L.E.X.I.S.</h2>
        <svg width="210" height="210" id="alexis-like">
            <defs>
                <filter id="light-circle">
                    <feGaussianBlur result="blurred" in="SourceGraphic" stdDeviation="1" />
                </filter>
                <!-- <filter id="light-triangle">
                    <feGaussianBlur stdDeviation="2" in="SourceGraphic" result="blur2" />
                    <feComposite in="SourceAlpha" in2="offOut" operator="arithmetic" k1="1" k2="1" k3="1" k4="0" />
                </filter> -->
            </defs>
            <!-- circle outer -->
            <circle cx="105" cy="105" r="100" style="fill: transparent;stroke: #B4F6FB;stroke-width: 2; stroke-dasharray: 50, 5"></circle>
            <circle cx="105" cy="105" r="95" style="fill: transparent;stroke: #64E6EF;stroke-width: 1.5;"></circle>
            <!-- circle dash cool -->
            <circle cx="105" cy="105" r="80" style="fill: transparent; stroke: #B4F6FB; stroke-width: 10; stroke-dasharray: 2,2.29">
            <animateTransform attributeName="transform" attributType="XML" type="rotate" from="0 105 105" to="360 105 105" dur="5s" repeatCount="indefinite"></animateTransform>
            </circle>
            <circle cx="105" cy="105" r="61" transform="rotate(0 105 105)" style="fill: transparent; stroke: #B4F6FB; stroke-width: 2; stroke-dasharray: 50, 25">
            <animateTransform attributeName="transform" attributType="XML" type="rotate" from="0 105 105" to="-360 105 105" dur="8s" repeatCount="indefinite" />
            </animateTransform>
            </circle>
            <!-- circle inner -->
            <circle cx="105" cy="105" r="50" style="fill: transparent; stroke: #64E6EF; stroke-width: 15;filter: url(#light-circle);"></circle>
            <circle cx="105" cy="105" r="40" style="fill: transparent; stroke: #64E6EF; stroke-width: 2"></circle>
            <!-- triangle primary -->
            <path d="M 105 120 L 130 95 L 80 95 z" style="fill: #D1FBFC; stroke: #B4F6FB; stroke-width:5"></path>
        </svg>
    </div>
</body>

</html>
